<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<meta charset="utf-8" name="description" content="Sign up for AnalogSea.">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<img class="logo" src="logo.png" alt="AnalogSea">
	<form class="signup-form" role="form" action="/signup" accept-charset="utf-8" method="post">
		<fieldset>
			<legend>Sign up</legend>
			<label for="user-email">E-Mail</label>
			<input id="user-email" placeholder="email@email.de" type="email" name="user-email" required="">
			<label for="user-password">Password</label>
			<input id="user-password" type="password" name="user-password" placeholder="xyzpass@word">
			<button type="submit">Sign up</button>
		</fieldset> 
	</form>
	<footer></footer>
</body>
</html>
